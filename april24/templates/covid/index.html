<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> COVID19 Confirmed, Deaths, and Recovered </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <style>
      #mapid {height: 500px; }
      button>a {
            text-decoration: none !important;
            color: white !important;
        }

        button {
            font-size: x-large;
            margin: 1%;
            background: #069;
            color: white !important;
            padding: 10px;
            border-radius: 8px;
        }
    </style>

	</head>
<body>
	<center><h1 style="font-family:verdana"> COVID19 Confirmed, Deaths, and Recovered </h1> </center>


	<!-- map js -->
  <div id="mapid"></div>

  <script>
    var map = L.map('mapid').setView([40.03602652514773, -100.1513671735611], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


    {% for april24 in april24 %}
    var circle = L.circle([{{ april24.location.y }},{{ april24.location.x }}], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 100000
    }).bindPopup("Confirmed: | Deaths:   |  Recovered:  ").addTo(map);

    {% endfor %}
  </script>
  <div style="text-align: center;">
        <button type="button"><a href="http://127.0.0.1:8000/sequence/">Sequence</a></button>
        <button type="button"><a href="http://127.0.0.1:8000/publications/">Publications</a></button>
    </div>
</body>
</html>
